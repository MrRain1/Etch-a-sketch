<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="header">
            <div class="title">Etch-a-Sketch</div>
            <div class="leftElements">
                <div class="inputDescription">Number of Columns:</div>
                <input class="textInput" type="text">
                <button class="gridGen">Generate grid</button>
            </div>
        </div>
        <div class = "workspace">
            <div class="selections">
                <button data-mode="simple" class="simpleMode">Simple</button>
                <button data-mode="random" class="randomMode">Random</button>
                <button data-mode="erease" class="ereaseMode">Ereaser</button>
                <button class="clearGrid">Clear grid</button>
            </div>

            <div class="grid-container">
                <!--Append div childs to form a grid-->
            </div>
        </div>

        <script src="./script.js"></script> 
    </body>
</html>
